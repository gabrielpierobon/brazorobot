<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/jpg">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Site</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in table.items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.site }}</td>
                <td>{{ item.date }}</td>
                <td><a href="{{ url_for('edit_post', post_id=item.id) }}">Edit</a></td>
                <td><a href="{{ url_for('delete_post', post_id=item.id) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
